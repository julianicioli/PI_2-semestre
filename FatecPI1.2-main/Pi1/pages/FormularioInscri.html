<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição</title>
    <link rel="stylesheet" href="../css/forms.css">
</head>

<body>
    <div class="container">
        <form action="sucess.html">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>FORMULÁRIO DE INSCRIÇÃO - H.A.E</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>
                            <label for="nome">Professor(a):</label>
                            <input type="text" id="nome" name="nome" value="" readonly><br>
                            <label for="email">E-mail:</label>
                            <input type="text" id="email" name="email" value="" readonly>
                            <label for="tip">Contrato de Trabalho</label>
                            <select name="tipo-contrato" id="tipo-contrato" disabled>
                                <option value="disabled selected">Selecione...</option>
                                <option value="estagio_supervisionado">Estágio Supervisionado</option>
                                <option value="trabalho_graduacao">Trabalho de Graduação</option>
                                <option value="iniciacao_cientifica">Iniciação Científica</option>
                                <option value="divulgacao_cursos">Divulgação dos Cursos</option>
                                <option value="administracao_academica">Administração Acadêmica</option>
                                <option value="enade">Preparação para ENADE</option>
                            </select>
                        </td>
                        <td>
                            <label for="rg">RG:</label>
                            <input type="number" id="rg" name="rg" value="" readonly><br>
                            <label for="contato">Contato</label>
                            <input type="number" id="contato" name="contato" value="" readonly>
                            <label for="matricula">Nº Matrícula</label>
                            <input type="number" id="matricula" name="matricula" value="" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label>Possui aula em outra Fatec?</label>
                            <div class="radio-container">
                                <input type="radio" id="sim" name="aula_fatec" value="sim">
                                <label for="sim" class="radio-label">Sim</label>
                            </div>
                            <div class="radio-container">
                                <input type="radio" id="nao" name="aula_fatec" value="nao">
                                <label for="nao" class="radio-label">Não</label>
                            </div>
                            <div class="form-group">
                                <label for="horas">Horas semanais disponíveis (FATEC DE ITAPIRA "OGARI DE CASTRO
                                    PACHECO"):</label>
                                <input type="time" id="horas" name="horas" required>
                            </div>
                            <label for="tip">Tipo da HAE:</label>
                            <select name="tipo" id="tip">
                                <option value="disabled selected">Selecione...</option>
                                <option value="estagio_supervisionado">Estágio Supervisionado</option>
                                <option value="trabalho_graduacao">Trabalho de Graduação</option>
                                <option value="iniciacao_cientifica">Iniciação Científica</option>
                                <option value="divulgacao_cursos">Divulgação dos Cursos</option>
                                <option value="administracao_academica">Administração Acadêmica</option>
                                <option value="enade">Preparação para ENADE</option>
                            </select>
                            <label for="quantidade">Quantidade de H.A.E.S solicitadas inciso de I à IV:</label>
                            <input type="number" id="quantidade" name="quantidade"
                                placeholder="Digite a quantidade de H.A.E.S..." required><br>
                            <label for="unidade">Projeto de Interesse da Unidade:</label>
                            <input type="text" id="unidade" name="unidade"
                                placeholder="Digite o projeto de interesse da unidade..."><br>
                            <label for="titulo">Título do projeto de interesse conforme Edital:</label>
                            <input type="text" id="titulo" name="titulo"
                                placeholder="Título do projeto de interesse conforme Edital..."><br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="TituloP">Título do seu projeto:</label>
                            <input type="text" id="TituloP" name="TituloP"
                                placeholder="Digite o título do seu projeto..."><br>
                            <div class="form-group">
                                <label for="descricao">Descrição do projeto:</label>
                                <textarea id="descricao" name="descricao"
                                    placeholder="Descreva as metas do seu projeto..."></textarea>
                            </div>
                            <label for="proposta">Anexar Proposta de Projeto (PDF):</label>
                            <input type="file" id="proposta" name="proposta" accept=".pdf">
                            <label class="checkbox">
                                <br>
                                <input type="checkbox" name="aceitar_regras" required>
                                Confirmo que li as obrigações para as H.A.E.
                            </label>
                            <label class="checkbox">
                                <br>
                                <input type="checkbox" name="aceitar_termos" required>
                                Aceito os termos e condições.
                            </label> <br>
                            <button type="submit" class="submit-btn">Enviar Inscrição</button>
                            <div style="text-align: center; margin-top: 20px;">
                                <img src="../img/logos_cps_gov.jpg" alt="Imagem final do formulário"
                                    style="max-width: 35%; height: auto;">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <script src="../js/dados.js"></script>

</body>

</html>
